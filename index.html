<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FotoBlog</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="./Assets/camera.svg" alt="Imagem logo" />

          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              id="search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>

        <img
          class="avatar"
          src="https://randomuser.me/api/portraits/women/5.jpg"
          alt="Imagem de uma mulher"
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>
          <section class="gallery">
            <figure class="item">
              <img src="./Assets/workspace eletrica.jpg" alt="workspace elétrica" />

              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:.6s;">
              <img src="./Assets/dark and red.jpg" alt="dark and red" />

              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:0.8s;">
              <img src="./Assets/Organizacao e grids.jpg" alt="organização e grids" />

              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1s;">
              <img src="./Assets/colmeia.jpg" alt="colméia" />

              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1.2s;">
              <img src="./Assets/setup de escritor.jpg" alt="setup de escritor" />

              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1.4s;">
              <img src="./Assets/ergonomia e cores.jpg" alt="ergonomia e cores" />

              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1.6s;">
              <img src="./Assets/show de luzes.jpg" alt="show de luzes" />

              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1.8s;">
              <img src="./Assets/depp purple.jpg" alt="deep purple" />

              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:2s;">
              <img src="./Assets/multi-screen.jpg" alt="multi-screen" />

              <figcaption class="details">
                <h2>Multi-screen</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container"><p>© 2023 - Rocketseat Explorer</p></footer>
    </div>
  </body>
</html>
